<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Row 1: Uber, Amazon, GitHub Buttons -->
    <div class="button-row">
        <button class="uber">Request now</button>
        <button class="amazon">Add to Cart</button>
        <button class="github">Sign up</button>
    </div>

    <!-- Row 2: Bootstrap Buttons -->
    <div class="button-row">
        <button class="bootstrap-primary">Get started</button>
        <button class="bootstrap-secondary">Download</button>
    </div>

    <!-- Row 3: LinkedIn Buttons -->
    <div class="button-row">
        <button class="linkedin">Apply on company website</button>
        <button class="linkedin-secondary">Save</button>
    </div>
</body>
</html>
